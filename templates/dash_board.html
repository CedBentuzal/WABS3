<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <h1>Welcome, {{ user.user_name }}!</h1>
    <p>Balance: ${{ user.balance }}</p>
    <a href="/logout">Log Out</a>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <h3>Send Amount</h3>
    <form method="POST" action="/send_amount/{{ user.client_id }}">
        <label for="recipient_cellphone">Recipient Cellphone Number:</label>
        <input type="text" id="recipient_cellphone" name="recipient_cellphone" required><br><br>

        <label for="amount">Amount to send:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>

        <button type="submit">Send</button>
    </form>

    <h3>Delete Account</h3>
    <form method="POST" action="/delete_account/{{ user.client_id }}">
        <button type="submit" onclick="return confirm('Are you sure you want to delete your account?')">Delete
            Account</button>
    </form>
</body>

</html>
